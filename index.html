<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
        <div class="controller">
        <ul>
            <li><button id="btn_select">Select</button></li>
            <li><button id="btn_addPoint">Add Point</button></li>
            <li><button id="btn_addEdge">Add Edge</button></li>
            <li id="wrap_animationSpeed">
            <label>Animation Speed <span>(1500ms)</span></label>
            <input type="range" min="0" max="3000" step="500" value="1500"></li>
        </ul>
        <p>Shortest path </br>from <select id="from"></select> to <select id="to"></select>
        </p>
        <p>
            Edge: 
            <select id="edgeFrom"></select> 
            to 
            <select id="edgeTo"></select>
            Cost: <input type="int" id="edgeCost">
            <button id="btn_addCost">Add Cost</button>
        </p>
        <button id="btn_run_algorithm"><i class="fa fa-play icon"></i> Run Algorithm</button>
        </div>
    <script src="script.js"></script>
</body>
</html>
